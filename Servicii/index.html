<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content=" Suntem un service auto multimarcă autorizat RAR. Produsele oferite
      precum si calitatea executarii lucrarilor sunt la cele mai inalte
      standarde."
    />
    <meta name="robots" content="index,follow" />
    <meta name="author" content="NC Web Design" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Open+Sans&family=Poppins:wght@600&family=Raleway&family=Roboto&family=Rubik:wght@500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b6b31453ff.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="icon"
      type="image/x-icon"
      href="../dist/images/wrench-svgrepo-com.svg"
    />

    <script defer src="../../dist/js/script.js"></script>

    <link href="../../dist/css/style.css" rel="stylesheet" />
    <title>Service Auto</title>
  </head>
  <body>
    <get-header></get-header>

    <div class="services-title">
      <h1>Servicii</h1>
    </div>

    <div class="services-page">
      <a
        href="https://ascompactservice.ro/../Servicii/Electrica-Auto/"
        class="service-card"
      >
        <img
          src="../../dist/images/diagnostic-testing-tools_big_0.webp"
          alt="engine diagnostics machine"
        />
        <div class="link-arrow">
          <p>Electrică Auto</p>
          <i class="fa fa-chevron-right"></i>
        </div>
      </a>

      <a
        href="https://ascompactservice.ro/../Servicii/Mecanica-Auto/"
        class="service-card"
      >
        <img src="../../dist/images/mecanica.webp" alt="man changing oil" />
        <div class="link-arrow">
          <p>Mecanică Auto</p>
          <i class="fa fa-chevron-right"></i>
        </div>
      </a>

      <a
        href="https://ascompactservice.ro/../Servicii/Sisteme-De-Racire/"
        class="service-card"
      >
        <img src="../../dist/images/coolant.webp" alt="coolant change" />
        <div class="link-arrow">
          <p>Service Sisteme De Răcire</p>
          <i class="fa fa-chevron-right"></i>
        </div>
      </a>

      <a
        href="https://ascompactservice.ro/../Servicii/Reparatii-Motoare/"
        class="service-card"
      >
        <img src="../../dist/images/engine.webp" alt="engine " />
        <div class="link-arrow">
          <p>Service Și Reparații Motoare</p>
          <i class="fa fa-chevron-right"></i>
        </div>
      </a>

      <a
        href="https://ascompactservice.ro/../Servicii/Distributie-Ambreiaj/"
        class="service-card"
      >
        <img src="../../dist/images/distributie.webp" alt="timing chain" />
        <div class="link-arrow">
          <p>Kit Distribuție Și Ambreiaj</p>
          <i class="fa fa-chevron-right"></i>
        </div>
      </a>

      <a
        href="https://ascompactservice.ro/../Servicii/Suspensie-Frane/"
        class="service-card"
      >
        <img src="../../dist/images/suspensie.webp" alt="car suspension" />
        <div class="link-arrow">
          <p>Reparații Suspensie Și Frânare</p>
          <i class="fa fa-chevron-right"></i>
        </div>
      </a>
    </div>

    <get-app></get-app>

    <get-footer></get-footer>
  </body>
</html>
